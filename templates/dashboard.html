<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
               
    <div class="container mt-5">
        <h2 class="text-center">Welcome to Network Scanner, {{ current_user.username }}!</h2>
        <form method="POST" class="text-center">
            <input type="text" name="network" class="form-control" placeholder="Enter Network IP" required>
            <button type="submit" class="btn btn-primary btn-lg mt-3">Scan Network</button>
            <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </form>

        <h3 class="mt-5">Scan History</h3>
        <div class="row">
            {% for scan in history %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ scan.ip_address }}</h5>
                            <p class="card-text">Open Ports: {{ scan.open_ports }}</p>
                            <p class="card-text"><small class="text-muted">{{ scan.timestamp }}</small></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
